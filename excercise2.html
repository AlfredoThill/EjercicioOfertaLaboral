<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Excercise2</title> 
</head> 
  
<body> 
    <h1>Palindrome Check</h1> 
    <form> 
        <input type="text" id="phrase" placeholder="Enter your phrase"> 
        <button type="submit" id="submit"> 
            Go! 
        </button> 
    </form> 
</body> 

<script  type="text/javascript">
 document.getElementById("submit").addEventListener("click", post);

function post() {
 const http = new XMLHttpRequest();
 const url = "palindrome";
 http.open("POST", url, true);
 const phrase = document.getElementById('phrase');
 http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
 http.onreadystatechange = function() {
    if(http.readyState == 4 && http.status == 200) { 
       alert(http.responseText);
    }
 }
 http.send(JSON.stringify({"phrase": phrase}));
}
</script>
  
</html>
